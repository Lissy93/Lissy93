  shorter-metrics:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Generate Short Summary
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          filename: assets/metrics/summary.svg
          commit: false
          user: Lissy93
          template: classic
          base: activity, community, repositories
          config_timezone: Europe/London
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_traffic: yes
          plugin_lines: yes
          plugin_discussions: yes
          plugin_discussions_categories: no
      - name: Upload Summary Artifact
        uses: actions/upload-artifact@v3
        with:
          name: summary-artifact
          path: assets/metrics/summary.svg

  ###########################################################################
  # 2) Final job - download artifacts, see if last commit is from bot, amend or create single commit
  ###########################################################################

  commit-changes:
    runs-on: ubuntu-latest
    needs:
      - sponsor-metrics
      - historical-contribuitions-metrics
      - ticket-metrics
      - coding-habits-metrics
      - stargazer-metrics
      - activity-metrics
      - reactions-metrics
      - people-metrics
      - language-metrics
      - acheiment-metrics
      - notable-metrics
      - discussions-metrics
      - gists-metrics
      - starlists-metrics
      - intro-metrics
      - repository-metrics
      - starred-topics-metrics
      - stackoverflow-metrics
      - twitter-metrics
      - blog-post-metrics
      - lines-code-changed
      - all-metrics
      - shorter-metrics
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: assets/metrics

      - name: Move downloaded files up
        run: |
          find assets/metrics -mindepth 2 -type f -exec mv -t assets/metrics {} +
          find assets/metrics -mindepth 1 -type d -empty -delete

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git config pull.rebase true
          git pull --rebase

      - name: Check if last commit is from this bot
        id: last_commit
        run: |
          LAST_AUTHOR="$(git log -1 --pretty=format:'%an')"
          echo "last_author=$LAST_AUTHOR" >> $GITHUB_OUTPUT

      - name: Add/Amend or Create Single Commit
        run: |
          git add assets/metrics/*.svg
          if [ "${{ steps.last_commit.outputs.last_author }}" = "github-actions[bot]" ]; then
            # If last commit is from the same bot, let's AMEND it so we keep only one
            git commit --amend -m "ðŸ“Š Updates all metrics"
          else
            # Otherwise, create a new single commit
            git commit -m "ðŸ“Š Updates all metrics"
          fi

      - name: Push
        run: |
          git push origin HEAD:master --force-with-lease || git push origin HEAD:master
          # We try force-with-lease so it updates the bot's commit if needed
          # If that fails due to new remote commits, a normal push might succeed
