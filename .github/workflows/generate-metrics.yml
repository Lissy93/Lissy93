name: ðŸ“Š Generates Metrics

on:
  schedule:
    - cron: '40 23 * * *'  # Run every evening
  workflow_dispatch:

jobs:
  ###########################################################################
  # 1) Generate each metrics artifact (no commit, continue on error)
  ###########################################################################

  sponsor-metrics:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Generate Sponsors
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          filename: assets/metrics/sponsors.svg
          commit: false
          user: Lissy93
          template: classic
          base: ""
          config_timezone: Europe/London
          plugin_sponsors: yes
          plugin_sponsors_past: yes
          plugin_sponsors_sections: goal, list
          plugin_sponsors_size: 36
      - name: Upload Sponsors Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sponsors-artifact
          path: assets/metrics/sponsors.svg

  historical-contribuitions-metrics:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
